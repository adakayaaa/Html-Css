<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profil Info</legend>
                Name: <input type="text" placeholder="Your Full Name Here"><br>

                Email: <input type="email" placeholder="your@email.com"><br>

                Password: <input type="password">

                <br><br>

                Gender: <br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female
            
                <br><br>

                <input type="checkbox"> I have a laptop <br>
                <input type="checkbox"> I have a desktop <br>

                <br><br>

                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>2040</option>
                    <option>40+</option>
                </select>

                <br><br>

                Biograpy:<br>
                <textarea cols="30" rows="3"></textarea>

                <br><br>

                <input type="submit" value="Save my info!">
                <input type="reset" value="Clear form">

            
            </fieldset>

        </form>
    </body>
</html>
